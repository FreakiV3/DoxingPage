<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FBI Search</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>FBI Search Portal</h1>
            <p>Authorized Personnel Only</p>
        </header>
        
        <main>
            <form id="searchForm">
                <label for="targetName">Target Name:</label>
                <input type="text" id="targetName" required>
                
                <label for="targetAge">Age:</label>
                <input type="number" id="targetAge">
                
                <label for="targetPhone">Phone:</label>
                <input type="tel" id="targetPhone">
                
                <label for="targetAddress">Address:</label>
                <input type="text" id="targetAddress">
                
                <label for="targetEmail">Email:</label>
                <input type="email" id="targetEmail">
                
                <label for="targetSocial">Social Media:</label>
                <input type="text" id="targetSocial">
                
                <label for="targetOther">Other Info:</label>
                <textarea id="targetOther"></textarea>
                
                <label for="targetPseudo">Pseudo Courant:</label>
                <input type="text" id="targetPseudo">
                
                <button type="submit">Initiate Search</button>
            </form>
            
            <div id="searchResults">
                <h2>Search Results:</h2>
                <p>No results available.</p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 FBI Search</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
